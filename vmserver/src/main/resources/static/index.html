<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Management System</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --purple: #8a2be2;
            --blue: #4169e1;
            --light-blue: #87ceeb;
            --lilac: #c8a2c8;
            --gray: #808080;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--purple), var(--blue));
            color: var(--white);
            padding: 20px 0;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .nav-button {
            background-color: var(--lilac);
            color: var(--dark-gray);
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: var(--purple);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        .nav-button.active {
            background-color: var(--blue);
            color: var(--white);
        }
        
        .page {
            display: none;
            background-color: var(--white);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .page.active {
            display: block;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-blue);
        }
        
        .page-title {
            font-size: 1.8rem;
            color: var(--purple);
        }
        
        .add-button {
            background-color: var(--blue);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .add-button:hover {
            background-color: var(--purple);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        
        th {
            background-color: var(--lilac);
            color: var(--dark-gray);
            font-weight: bold;
        }
        
        tr:hover {
            background-color: rgba(200, 162, 200, 0.1);
        }
        
        .action-button {
            background-color: var(--light-blue);
            color: var(--dark-gray);
            border: none;
            padding: 6px 12px;
            margin: 0 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .action-button.edit {
            background-color: var(--blue);
            color: var(--white);
        }
        
        .action-button.delete {
            background-color: var(--gray);
            color: var(--white);
        }
        
        .action-button.reset {
            background-color: var(--purple);
            color: var(--white);
        }
        
        .action-button:hover {
            opacity: 0.8;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--purple);
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark-gray);
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .submit-button {
            background-color: var(--blue);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .cancel-button {
            background-color: var(--gray);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .filter-section {
            background-color: var(--light-gray);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .filter-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--purple);
        }
        
        .filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-button {
            background-color: var(--lilac);
            color: var(--dark-gray);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            align-self: flex-end;
            margin-bottom: 5px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.success {
            background-color: rgba(135, 206, 235, 0.3);
            border: 1px solid var(--light-blue);
            color: var(--dark-gray);
        }
        
        .alert.error {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            color: var(--dark-gray);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .nav-button {
                padding: 10px 15px;
                margin: 0 5px;
                font-size: 0.9rem;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VM Management System</h1>
            <nav>
                <button class="nav-button active" data-page="users">Пользователи</button>
                <button class="nav-button" data-page="stations">VM Станции</button>
            </nav>
        </header>
        
        <div id="alert" class="alert"></div>
        
        <!-- Страница пользователей -->
        <div id="users-page" class="page active">
            <div class="page-header">
                <h2 class="page-title">Управление пользователями</h2>
                <button class="add-button" id="add-user-btn">Добавить пользователя</button>
            </div>
            
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Логин</th>
                        <th>Email</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- Страница VM станций -->
        <div id="stations-page" class="page">
            <div class="page-header">
                <h2 class="page-title">Управление VM станциями</h2>
                <button class="add-button" id="add-station-btn">Добавить станцию</button>
            </div>
            
            <div class="filter-section">
                <h3 class="filter-title">Фильтры</h3>
                <div class="filter-form">
                    <div class="filter-group">
                        <label for="login-filter">Логин станции</label>
                        <input type="text" id="login-filter" placeholder="Введите логин">
                    </div>
                    <div class="filter-group">
                        <label for="min-port">Минимальный порт</label>
                        <input type="number" id="min-port" placeholder="Минимальный порт">
                    </div>
                    <div class="filter-group">
                        <label for="max-port">Максимальный порт</label>
                        <input type="number" id="max-port" placeholder="Максимальный порт">
                    </div>
                    <button class="filter-button" id="apply-filter">Применить фильтр</button>
                </div>
            </div>
            
            <table id="stations-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IP адрес</th>
                        <th>Порт</th>
                        <th>Состояние</th>
                        <th>Логин</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="stations-table-body">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- Модальное окно для пользователей -->
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="user-modal-title">Добавить пользователя</h3>
                    <button class="close-button">&times;</button>
                </div>
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <div class="form-group">
                        <label for="user-login">Логин</label>
                        <input type="text" id="user-login" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="form-group" id="password-field">
                        <label for="user-password">Пароль</label>
                        <input type="password" id="user-password">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-button">Отмена</button>
                        <button type="submit" class="submit-button">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Модальное окно для станций -->
        <div id="station-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="station-modal-title">Добавить станцию</h3>
                    <button class="close-button">&times;</button>
                </div>
                <form id="station-form">
                    <input type="hidden" id="station-id">
                    <div class="form-group">
                        <label for="station-ip">IP адрес</label>
                        <input type="text" id="station-ip" required>
                    </div>
                    <div class="form-group">
                        <label for="station-port">Порт</label>
                        <input type="number" id="station-port" required>
                    </div>
                    <div class="form-group">
                        <label for="station-state">Состояние</label>
                        <select id="station-state" required>
                            <option value="OFF">Выключена</option>
                            <option value="ON">Включена</option>
                            <option value="WORK">Работает пользователь</option>
                            <option value="REPAIR">Починка</option>
                            <option value="FREE">Свободна</option>
                            <option value="DISCONNECT">Не в сети</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="station-login">Логин учетной записи</label>
                        <input type="text" id="station-login" required>
                    </div>
                    <div class="form-group">
                        <label for="station-password">Пароль учетной записи</label>
                        <input type="password" id="station-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-button">Отмена</button>
                        <button type="submit" class="submit-button">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Базовый URL API
        const API_BASE = '/api';
        
        // Элементы DOM
        const navButtons = document.querySelectorAll('.nav-button');
        const pages = document.querySelectorAll('.page');
        const alertDiv = document.getElementById('alert');
        
        // Таблицы
        const usersTableBody = document.getElementById('users-table-body');
        const stationsTableBody = document.getElementById('stations-table-body');
        
        // Модальные окна
        const userModal = document.getElementById('user-modal');
        const stationModal = document.getElementById('station-modal');
        const closeButtons = document.querySelectorAll('.close-button, .cancel-button');
        
        // Формы
        const userForm = document.getElementById('user-form');
        const stationForm = document.getElementById('station-form');
        
        // Кнопки добавления
        const addUserBtn = document.getElementById('add-user-btn');
        const addStationBtn = document.getElementById('add-station-btn');
        
        // Фильтры для станций
        const applyFilterBtn = document.getElementById('apply-filter');
        const loginFilter = document.getElementById('login-filter');
        const minPortFilter = document.getElementById('min-port');
        const maxPortFilter = document.getElementById('max-port');
        
        // Текущий режим (create/edit)
        let currentMode = 'create';
        let currentEntity = null; // 'user' или 'station'
        
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка начальных данных
            loadUsers();
            loadStations();
            
            // Настройка навигации
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    showPage(pageId);
                    
                    // Обновление активной кнопки
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Кнопки добавления
            addUserBtn.addEventListener('click', () => openUserModal('create'));
            addStationBtn.addEventListener('click', () => openStationModal('create'));
            
            // Закрытие модальных окон
            closeButtons.forEach(button => {
                button.addEventListener('click', closeModals);
            });
            
            // Отправка форм
            userForm.addEventListener('submit', handleUserSubmit);
            stationForm.addEventListener('submit', handleStationSubmit);
            
            // Применение фильтров
            applyFilterBtn.addEventListener('click', loadStations);
            
            // Закрытие модальных окон при клике вне их
            window.addEventListener('click', function(event) {
                if (event.target === userModal) {
                    closeModals();
                }
                if (event.target === stationModal) {
                    closeModals();
                }
            });
        });
        
        // Показать определенную страницу
        function showPage(pageId) {
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(`${pageId}-page`).classList.add('active');
        }
        
        // Загрузка пользователей
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                if (!response.ok) throw new Error('Ошибка загрузки пользователей');
                
                const users = await response.json();
                renderUsersTable(users);
            } catch (error) {
                showAlert('Ошибка загрузки пользователей: ' + error.message, 'error');
            }
        }
        
        // Отображение пользователей в таблице
        function renderUsersTable(users) {
            usersTableBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.login}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="action-button edit" data-id="${user.id}">Редактировать</button>
                        <button class="action-button reset" data-id="${user.id}">Сбросить пароль</button>
                        <button class="action-button delete" data-id="${user.id}">Удалить</button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
            
            // Добавление обработчиков событий для кнопок действий
            document.querySelectorAll('#users-table .edit').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');
                    openUserModal('edit', userId);
                });
            });
            
            document.querySelectorAll('#users-table .reset').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');
                    resetUserPassword(userId);
                });
            });
            
            document.querySelectorAll('#users-table .delete').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');
                    deleteUser(userId);
                });
            });
        }
        
        // Загрузка станций
        async function loadStations() {
            try {
                let url = `${API_BASE}/stations`;
                
                // Добавление параметров фильтрации, если они заданы
                const params = new URLSearchParams();
                if (loginFilter.value) params.append('login', loginFilter.value);
                if (minPortFilter.value) params.append('min', minPortFilter.value);
                if (maxPortFilter.value) params.append('max', maxPortFilter.value);
                
                if (params.toString()) {
                    url = `${API_BASE}/stations/filter?${params.toString()}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Ошибка загрузки станций');
                
                const stations = await response.json();
                renderStationsTable(stations);
            } catch (error) {
                showAlert('Ошибка загрузки станций: ' + error.message, 'error');
            }
        }
        
        // Отображение станций в таблице
        function renderStationsTable(stations) {
            stationsTableBody.innerHTML = '';
            
            // Если stations является объектом с пагинацией, извлекаем контент
            const stationsList = stations.content || stations;
            
            stationsList.forEach(station => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${station.id}</td>
                    <td>${station.ip}</td>
                    <td>${station.port}</td>
                    <td>${getStateDisplayName(station.state)}</td>
                    <td>${station.login}</td>
                    <td>
                        <button class="action-button edit" data-id="${station.id}">Редактировать</button>
                        <button class="action-button delete" data-id="${station.id}">Удалить</button>
                    </td>
                `;
                stationsTableBody.appendChild(row);
            });
            
            // Добавление обработчиков событий для кнопок действий
            document.querySelectorAll('#stations-table .edit').forEach(button => {
                button.addEventListener('click', function() {
                    const stationId = this.getAttribute('data-id');
                    openStationModal('edit', stationId);
                });
            });
            
            document.querySelectorAll('#stations-table .delete').forEach(button => {
                button.addEventListener('click', function() {
                    const stationId = this.getAttribute('data-id');
                    deleteStation(stationId);
                });
            });
        }
        
        // Получение отображаемого имени состояния
        function getStateDisplayName(state) {
            const stateNames = {
                'OFF': 'Выключена',
                'ON': 'Включена',
                'WORK': 'Работает пользователь',
                'REPAIR': 'Починка',
                'FREE': 'Свободна',
                'DISCONNECT': 'Не в сети'
            };
            return stateNames[state] || state;
        }
        
        // Открытие модального окна для пользователей
        async function openUserModal(mode, userId = null) {
            currentMode = mode;
            currentEntity = 'user';
            
            const modalTitle = document.getElementById('user-modal-title');
            const passwordField = document.getElementById('password-field');
            
            if (mode === 'create') {
                modalTitle.textContent = 'Добавить пользователя';
                userForm.reset();
                passwordField.style.display = 'block';
            } else if (mode === 'edit') {
                modalTitle.textContent = 'Редактировать пользователя';
                passwordField.style.display = 'none';
                
                try {
                    const response = await fetch(`${API_BASE}/users/${userId}`);
                    if (!response.ok) throw new Error('Ошибка загрузки данных пользователя');
                    
                    const user = await response.json();
                    document.getElementById('user-id').value = user.id;
                    document.getElementById('user-login').value = user.login;
                    document.getElementById('user-email').value = user.email;
                } catch (error) {
                    showAlert('Ошибка загрузки данных пользователя: ' + error.message, 'error');
                    return;
                }
            }
            
            userModal.style.display = 'flex';
        }
        
        // Открытие модального окна для станций
        async function openStationModal(mode, stationId = null) {
            currentMode = mode;
            currentEntity = 'station';
            
            const modalTitle = document.getElementById('station-modal-title');
            
            if (mode === 'create') {
                modalTitle.textContent = 'Добавить станцию';
                stationForm.reset();
            } else if (mode === 'edit') {
                modalTitle.textContent = 'Редактировать станцию';
                
                try {
                    const response = await fetch(`${API_BASE}/stations/${stationId}`);
                    if (!response.ok) throw new Error('Ошибка загрузки данных станции');
                    
                    const station = await response.json();
                    document.getElementById('station-id').value = station.id;
                    document.getElementById('station-ip').value = station.ip;
                    document.getElementById('station-port').value = station.port;
                    document.getElementById('station-state').value = station.state;
                    document.getElementById('station-login').value = station.login;
                    // Пароль не загружаем из соображений безопасности
                } catch (error) {
                    showAlert('Ошибка загрузки данных станции: ' + error.message, 'error');
                    return;
                }
            }
            
            stationModal.style.display = 'flex';
        }
        
        // Закрытие всех модальных окон
        function closeModals() {
            userModal.style.display = 'none';
            stationModal.style.display = 'none';
        }
        
        // Обработка отправки формы пользователя
        async function handleUserSubmit(e) {
            e.preventDefault();
            
            const userId = document.getElementById('user-id').value;
            const userData = {
                login: document.getElementById('user-login').value,
                email: document.getElementById('user-email').value
            };
            
            // Добавляем пароль только при создании
            if (currentMode === 'create') {
                const password = document.getElementById('user-password').value;
                if (password) {
                    userData.hashpassword = password;
                }
            }
            
            try {
                let response;
                if (currentMode === 'create') {
                    response = await fetch(`${API_BASE}/users`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                }
                
                if (!response.ok) throw new Error('Ошибка сохранения пользователя');
                
                closeModals();
                loadUsers();
                showAlert('Пользователь успешно сохранен', 'success');
            } catch (error) {
                showAlert('Ошибка сохранения пользователя: ' + error.message, 'error');
            }
        }
        
        // Обработка отправки формы станции
        async function handleStationSubmit(e) {
            e.preventDefault();
            
            const stationId = document.getElementById('station-id').value;
            const stationData = {
                ip: document.getElementById('station-ip').value,
                port: parseInt(document.getElementById('station-port').value),
                state: document.getElementById('station-state').value,
                login: document.getElementById('station-login').value,
                hashPassword: document.getElementById('station-password').value
            };
            
            try {
                let response;
                if (currentMode === 'create') {
                    response = await fetch(`${API_BASE}/stations`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(stationData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/stations/${stationId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(stationData)
                    });
                }
                
                if (!response.ok) throw new Error('Ошибка сохранения станции');
                
                closeModals();
                loadStations();
                showAlert('Станция успешно сохранена', 'success');
            } catch (error) {
                showAlert('Ошибка сохранения станции: ' + error.message, 'error');
            }
        }
        
        // Сброс пароля пользователя
        async function resetUserPassword(userId) {
            if (!confirm('Вы уверены, что хотите сбросить пароль пользователя?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/${userId}/reset-password`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Ошибка сброса пароля');
                
                showAlert('Пароль успешно сброшен', 'success');
            } catch (error) {
                showAlert('Ошибка сброса пароля: ' + error.message, 'error');
            }
        }
        
        // Удаление пользователя
        async function deleteUser(userId) {
            if (!confirm('Вы уверены, что хотите удалить этого пользователя?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Ошибка удаления пользователя');
                
                loadUsers();
                showAlert('Пользователь успешно удален', 'success');
            } catch (error) {
                showAlert('Ошибка удаления пользователя: ' + error.message, 'error');
            }
        }
        
        // Удаление станции
        async function deleteStation(stationId) {
            if (!confirm('Вы уверены, что хотите удалить эту станцию?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/stations/${stationId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Ошибка удаления станции');
                
                loadStations();
                showAlert('Станция успешно удалена', 'success');
            } catch (error) {
                showAlert('Ошибка удаления станции: ' + error.message, 'error');
            }
        }
        
        // Показать уведомление
        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            // Автоматическое скрытие через 5 секунд
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
